<div class="form-container">
  <ng-container *ngIf="!boxSettings">
    <div class="nav-buttons-container">
      <mat-icon (click)="goToHomepage()" matTooltip="Wyjdź do menu głównego">home</mat-icon>
      <button (click)="startNewGame()" color="primary" mat-raised-button>Rozpocznij nową grę</button>
      <button (click)="restoreDefaultSettings()" color="warn" mat-raised-button>Przywróć ustawienia domyślne</button>
    </div>
    <div class="no-box-selected-container">
      <mat-icon>info_outline</mat-icon>
      <div class="no-box-selected">Kliknij na wybrane pole, aby edytować jego właściwości</div>
    </div>
  </ng-container>
  <ng-container *ngIf="boxSettings">
    <div class="box-form">
      <div class="box-title">Edytujesz pole nr:</div>
      <div class="box-id">{{ boxSettings.id }}</div>
      <form [formGroup]="editBoxForm">
        <div>Po wejściu przejdź do:</div>
        <mat-form-field>
          <mat-select formControlName="goTo" placeholder="Wybierz pole">
            <mat-option *ngFor="let id of idsArray" [value]="id">
              {{ id }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle class="toggle" color="primary" formControlName="goToStart">Ustaw jako pole powrotu na start
        </mat-slide-toggle>
        <mat-slide-toggle class="toggle" color="primary" formControlName="dead">Ustaw jako pole kończące grę
        </mat-slide-toggle>
        <div class="edit-buttons-container">
          <button (click)="saveBoxOptions()" color="primary" mat-raised-button type="submit">Zapisz</button>
          <button (click)="abortBoxEditing()" mat-raised-button>Anuluj</button>
        </div>
      </form>
    </div>
  </ng-container>
</div>
