<div class="box-item" *ngIf="boxSettings" (click)="editMode ? selectBox(): null" >
  <img class="start--finish-line" *ngIf="boxSettings.id === 1" src="../../../../assets/images/start.png" alt="">
  <img class="start--finish-line" *ngIf="boxSettings.id === 20" src="../../../../assets/images/finish.png" alt="">

  <div class="go-to-message" *ngIf="boxSettings.goTo">
    <img class="icon" src="../../../../assets/images/back.svg" alt="" [matTooltip]="tooltip">
    <strong>{{ boxSettings.goTo }}</strong>
  </div>

  <img class="dead-icon" *ngIf="boxSettings.dead" src="../../../../assets/images/dead.svg" matTooltip="Gra kończy się porażką" alt="">

  <img [src]="src" alt="box">
  <div [matTooltip]="editMode ? tooltip: null" *ngIf="editMode" [ngClass]="editMode ? 'box-edit-mode': ''"></div>
  <img class="pawn" *ngIf="pawnInBox" src="../../../../assets/images/pawn.png" alt="">
</div>
