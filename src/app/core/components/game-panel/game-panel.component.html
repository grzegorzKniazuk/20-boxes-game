<div class="game-panel-container">
  <div class="board-container">
    <app-board [pawnPosition]="pawnPosition"></app-board>
  </div>
  <div class="panel-container">
    <div class="panel-top-buttons">
      <mat-icon (click)="saveGameAndGoToHome()" matTooltip="Zapisz i wyjdź z gry">home</mat-icon>
      <button (click)="resetGame()" color="warn" mat-raised-button matTooltip="Kliknij, aby rozpocząć grę od nowa">
        Zagraj od nowa
      </button>
      <button (click)="showRules()" color="primary" mat-raised-button
              matTooltip="Kliknij, aby rozpocząć poznać zasady gry">Zasady gry
      </button>
    </div>
    <div class="console-panel">
      <p *ngFor="let consoleMessage of gameStateService.consoleMessages$ | async"
         [ngClass]="consoleMessage ? consoleMessage.type : ''">
        <mat-icon *ngIf="consoleMessage.type === 'warning'">error_outline</mat-icon>
        <mat-icon *ngIf="consoleMessage.type === 'success'">arrow_forward_ios</mat-icon>
        <mat-icon *ngIf="consoleMessage.type === 'moved'">redo</mat-icon>
        <mat-icon *ngIf="consoleMessage.type === 'goto'">subdirectory_arrow_right</mat-icon>
        <mat-icon *ngIf="consoleMessage.type === 'info'">refresh</mat-icon>
        {{ consoleMessage ? consoleMessage.message : '' }}</p>
    </div>
    <div class="panel-bottom-button">
      <app-dice (drawnNumber$)="onPawnMove($event)"></app-dice>
    </div>
  </div>
</div>
