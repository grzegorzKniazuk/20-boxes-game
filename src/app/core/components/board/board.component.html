<div class="game-panel-container">
  <div class="board-container">
    <div class="board">
      <div class="left-side">
        <div class="finish"><app-box [id]="20" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="19" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="18" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="17" [pawnPosition]="pawnPosition"></app-box></div>
      </div>
      <div class="top-side">
        <div><app-box [id]="1" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="2" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="3" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="4" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="5" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="6" [pawnPosition]="pawnPosition"></app-box></div>
      </div>
      <div class="right-side">
        <div><app-box [id]="7" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="8" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="9" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="10" [pawnPosition]="pawnPosition"></app-box></div>
      </div>
      <div class="bottom-side">
        <div><app-box [id]="16" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="15" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="14" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="13" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="12" [pawnPosition]="pawnPosition"></app-box></div>
        <div><app-box [id]="11" [pawnPosition]="pawnPosition"></app-box></div>
      </div>
    </div>
  </div>
  <div class="panel-container">
    <div class="panel-top-buttons">
      <button mat-raised-button color="warn" matTooltip="Zagraj od nowa" (click)="newGame()">Zagraj od nowa</button>
      <button mat-raised-button color="primary" matTooltip="Zasady gry">Zasady gry</button>
    </div>
    <div class="console-panel">
      <p *ngFor="let consoleMessage of consoleMessages" [ngClass]="consoleMessage ? consoleMessage.type: ''">{{ consoleMessage ? consoleMessage.message : '' }}</p>
    </div>
    <div class="panel-bottom-button">
      <app-dice (randomNumber$)="onRandomNumber($event)"></app-dice>
    </div>
  </div>
</div>
